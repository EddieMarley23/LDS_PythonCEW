<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-container">
        <a href="{% url 'home' %}" class="navbar-icon">
            <img src="{% static 'img/logo.png' %}" alt="Ícone do Site" width="40" height="40">
        </a>
        <h1 class="navbar-title">REDLINE</h1>
    </div>
        <ul class="navbar-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'update' user.id %}">Arrumar Garagem</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
</div>

<!-- Conteúdo Principal -->
<div class="index-container">
    <h1>Eae, {{ user.username }}! Seja bem vindo!</h1>

    <ul class="car-list">
        {% for car in car_list %}
        <li class="car-item">
            <img src="{{ car.photo.url }}" alt="Imagem não encontrada" class="car-image">
            <p>{{ car.name }} - {{ car.like }} likes </p>
            <div class="action-buttons">
                <a href="{% url 'toAssess' car.id %}" class="index-button">Curtir</a>
            </div>
        </li>
        {% endfor %}
    </ul>

    
    <br>
    
   
</div>

<!-- Rodapé -->
<div class="footer">
    <p>© 2024 Car Manager - Todos os direitos reservados.</p>
</div>

</body>
</html>
