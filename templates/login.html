<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Carregar arquivos estáticos do Django -->
    {% load static %}
    <!-- Referenciar o arquivo CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
</head>
<body>
   <!-- Navbar -->
   <header>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Ícone no canto esquerdo -->
            <a href="{% url 'home' %}" class="navbar-icon">
                <img src="{% static 'img/logo.png' %}" alt="Ícone do Site" width="40" height="40">
            </a>
            <!-- Título centralizado -->
            <h1 class="navbar-title">REDLINE</h1>
        </div>
    </nav>
</header>

    </div>
    <div class="login-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2>Login</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="username">Nome</label>
            <input type="text" id="username" name="username" placeholder="Username..." required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Password..." required>

            <button type="submit">Entrar</button>
        </form>

        <a href="{% url 'register' %}" class="register-link">
            <button>Fazer Cadastro</button>
        </a>
    </div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 REDLINE. Todos os direitos reservados.</p>
</footer>

</body>
</html>
